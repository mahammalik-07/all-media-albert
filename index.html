<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albert</title>
 
  <style>
    /* General Styling */
    body {
      background-color: #c090df;
      font-family: 'Pacifico', cursive;
      color: rgba(0, 0, 0, 0.8);
      font-weight: 400;
      line-height: 1.58;
      font-size: 20px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Full viewport height */
    }

    /* Header Styling */
   
     

    h6 {
      font-size: 60px;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Chat Icon and Link */
    .chat-link {
      text-decoration: none;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      color: antiquewhite;
      display: inline-flex;
      align-items: center;
      gap: 10px; /* Spacing between text and icon */
      margin-bottom: 20px;
    }

    .chat-icon {
      width: 25px;
      height: auto;
      cursor: pointer;
    }

    /* Chatbot Styling */
    #bot {
      width: 650px;
      height: 500px;
      border-radius: 10px;
      /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); */
      
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      body {
        font-size: 16px;
      }

      

      h6 {
        font-size: 16px;
      }

      #bot {
        width: 80%;
        height: 400px;
      }

      .chat-icon {
        width: 20px;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      h6 {
        font-size: 14px;
      }

      #bot {
        width: 100%;
        height: 300px;
      }

      .chat-icon {
        width: 18px;
      }
    }
  </style>
</head>
<body>
  
  <h6 id="message-to-chat">
    Meet Albert
  </h6>
  <a href="chatbot.html" class="chat-link" target="_blank">
    Click here to chat  <img src="chat-icon.png" class="chat-icon" alt="Chat Icon">
  </a>
  <img src="bot.png" id="bot" alt="Albert Bot">
</body>
</html>
